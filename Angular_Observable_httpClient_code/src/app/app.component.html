
<div *ngFor="let u of allUsers">
  <div>
      <span style="background-color: rgb(241, 226, 226);"><b> user id {{u.userId}} and {{u.id}}</b> </span>
      <br/>
      <span> <input type="text" value="{{u.title}}"/> </span> <br/>
      <span> {{u.body}} </span> <br/>
      
  </div>
  <hr/>
</div>
